<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserindo áudio </title>
</head>
<body>
  <h1>Inserindo áudio no site</h1>
  <p>Exemplo de áudio com tag <code>audio</code></p>

  <audio preload="metadata"controls>
   <source src="/audios/gospel-choir.mp3" type="audio/mp3">
   <source src="/audios/dark-future.wav" type="audio/wav">
   <source src="/audios/gospel-choir.mp3" type="audio/mp3">
   <p>Seu navegador nâo suporta áudio <a href="/audios/dark-future.mp3" download="dark-future.mp3" type="audio/mpeg"></a></p>


  </audio>
  <style>
    audio{
      background: blue;
    }
  </style>
  
</body>
</html>
